
services:
  - type: web
    name: splice-admin-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        value: 674faa30c756cfaac9c9fcfbf5ee4d2c
      - key: MAX_CONTENT_LENGTH_MB
        value: "20"
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/static/uploads
      sizeGB: 1
