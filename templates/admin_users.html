{% extends "base.html" %}{% block title %}Usuários{% endblock %}{% block content %}<div class="card"><h2>Usuários</h2><table><thead><tr><th>ID</th><th>Username</th><th>Admin</th><th></th></tr></thead><tbody>{% for u in users %}<tr><td>{{u.id}}</td><td>{{u.username}}</td><td>{{'Sim' if u.is_admin else 'Não'}}</td><td><form method="post" action="{{ url_for('toggle_admin', uid=u.id) }}"><button class="btn">Alternar Admin</button></form></td></tr>{% else %}<tr><td colspan="4" class="small">Nenhum usuário.</td></tr>{% endfor %}</tbody></table></div>{% endblock %}
