{% extends 'base.html' %}{% block content %}
<h4>Usuários</h4>
<form method="post" class="row g-2 mb-3">
  <div class="col-md-4"><input class="form-control" name="username" placeholder="Usuário" required></div>
  <div class="col-md-4"><input class="form-control" type="password" name="password" placeholder="Senha" required></div>
  <div class="col-md-2 form-check mt-2"><input class="form-check-input" type="checkbox" name="is_admin" value="1" id="is_admin"><label class="form-check-label" for="is_admin">Admin</label></div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Adicionar</button></div>
</form>
<table class="table table-sm"><thead><tr><th>Usuário</th><th>Admin</th></tr></thead>
<tbody>{% for u in users %}<tr><td>{{ u.username }}</td><td>{{ 'Sim' if u.is_admin else 'Não' }}</td></tr>{% endfor %}</tbody></table>{% endblock %}
