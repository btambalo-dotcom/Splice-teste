{% extends 'base.html' %}
{% block content %}
<h4>Novo registro</h4>
<form method="post" enctype="multipart/form-data" class="card card-body">
  <div class="mb-3"><label class="form-label">Dispositivo</label><input class="form-control" name="device_name" required></div>
  <div class="mb-3"><label class="form-label">Nº de fusões</label><input class="form-control" type="number" name="fusion_count" value="0"></div>
  <div class="mb-3">
    <label class="form-label">Mapa atribuído</label>
    <select name="map_id" class="form-select" required>
      <option value="">-- selecione --</option>
      {% for m in assigned_maps %}<option value="{{ m.id }}">{{ m.title }}</option>{% endfor %}
    </select>
  </div>
  <div class="mb-3"><label class="form-label">Fotos (até 6)</label><input class="form-control" type="file" name="photos" multiple accept="image/*"></div>
  <button class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
