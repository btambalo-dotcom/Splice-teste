{% extends 'base.html' %}
{% block content %}
<h4>Editar registro</h4>
<form method="post">
  <div class="mb-3"><label class="form-label">Dispositivo</label><input class="form-control" name="device_name" value="{{ rec.device_name }}" required></div>
  <div class="mb-3"><label class="form-label">Nº de fusões</label><input class="form-control" type="number" name="fusion_count" value="{{ rec.fusion_count }}"></div>
  <div class="mb-3">
    <label class="form-label">Mapa</label>
    <select name="map_id" class="form-select">
      {% for m in assigned_maps %}<option value="{{ m.id }}" {% if rec.map_id==m.id %}selected{% endif %}>{{ m.title }}</option>{% endfor %}
    </select>
  </div>
  <button class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
