{% extends "base.html" %}{% block title %}Backups{% endblock %}{% block content %}<div class="card"><h2>Backups</h2><form method="post" action="{{ url_for('create_backup') }}"><button class="btn">Criar backup agora</button></form><h3>Arquivos</h3><ul>{% for b in backups %}<li><a href="{{ url_for('download_backup', name=b) }}">{{ b }}</a></li>{% else %}<li class="small">Nenhum backup ainda.</li>{% endfor %}</ul></div>{% endblock %}
