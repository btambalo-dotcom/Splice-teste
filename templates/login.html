{% extends "base.html" %}{% block title %}Entrar{% endblock %}{% block content %}<div class="card"><h2>Entrar</h2><form method="post" action="{{ url_for('do_login') }}"><label>Usuário</label><input name="username" value="admin"><br><br><label>Senha</label><input type="password" name="password"><br><br><button class="btn">Entrar</button><a class="btn secondary" href="{{ url_for('register') }}">Cadastrar</a></form><p class="small">Se não lembrar a senha do admin, defina <code>ADMIN_PASSWORD_FORCE=1</code> e redeploy.</p></div>{% endblock %}
