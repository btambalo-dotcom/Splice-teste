<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Splice Admin Pro{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Splice Admin Pro</a>
    <div class="d-flex">
      {% if session.get('user_id') %}
        <a class="nav-link text-white me-3" href="{{ url_for('logout') }}">Sair</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-3">
  {% for m,c in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ c }}">{% if m %}{{ m }}{% endif %}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
